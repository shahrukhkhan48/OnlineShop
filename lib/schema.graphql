type Product {
    id: ID!
    name: String!
    description: String
    price: Float!
    currency: String!
    weight: Int!
    imageUrl: String
    supplier: String
    categoryId: ID!
}

type ProductCategory {
    id: ID!
    name: String!
    description: String
    products: [Product]
}

type Query {
    listCategories: [ProductCategory]
    getCategoryById(id: ID!): ProductCategory
    listProductsByCategory(categoryId: ID!): [Product]
    getProductById(id: ID!): Product
}

input ProductInput {
    name: String!
    description: String
    price: Float!
    currency: String!
    weight: Int!
    imageUrl: String
    supplier: String
    categoryId: ID!
}

input CategoryInput {
    name: String!
    description: String
}

type Mutation {
    addProduct(product: ProductInput!): Product
    addCategory(category: CategoryInput!): ProductCategory
    updateProduct(
        id: ID!
        name: String
        description: String
        price: Float
        currency: String
        weight: Int
        imageUrl: String
        supplier: String
        categoryId: ID
    ): Product
    updateCategory(
        id: ID!
        name: String
        description: String
    ): ProductCategory
    deleteProduct(id: ID!): Boolean
    deleteCategory(id: ID!): Boolean
}

schema {
    query: Query
    mutation: Mutation
}
